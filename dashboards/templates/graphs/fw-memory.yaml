

title: "Firewall Filter Memory Usage"
template: graph-lines-02.j2
datasource: influxdb
span: 6

targets:
  A:
    query: >
      SELECT mean("value")
      FROM "jnpr.jvision"
      WHERE "type" = 'memory_usage.HEAP'
      AND "device" =~ /($host_regex)$/ AND  $timeFilter
      GROUP BY "device", "interface", "filter_name", time($GroupBy)

templatings_used:
  - host_regex.yaml
