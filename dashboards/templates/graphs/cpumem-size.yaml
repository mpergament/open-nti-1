

title: "CPU Memory - Size"
template: graph-lines-02.j2
datasource: influxdb
span: 6

targets:
  A:
    query: >
      SELECT mean("value")
      FROM "jnpr.jvision"
      WHERE "type" = 'cpu_mem.size'
      AND "device" =~ /($host_regex)$/ AND  $timeFilter
      GROUP BY "device", "interface", time($GroupBy)

templatings_used:
  - host_regex.yaml
